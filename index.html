<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact FormJS</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>

    <div class="container">
        <div class="topHeader">
            <h2>Contact Form #01</h2>
        </div>
        <br>

        <div class="noHeader">
            <div class="leftSide">
            <div class="LeftHeader">
                <h3>Get in touch</h3>
                </div>

              

                <div class="box">
            

                        <input type="text" placeholder="Name" id="name" required autofocus maxlength="40"/>
                        <input type="text" placeholder="Email" id="email" required autofocus maxlength="40"/>

                        
                </div>
                        
                    <br>    
                    <div> 
                        <input id="subject" type="text" placeholder="Subject" required autofocus maxlength="100"/>
                    </div>
                    <br>
                    <div>
                        <textarea id="message" type="text" placeholder="Message" rows="13" required autofocus maxlength="150"></textarea>
                    </div>
                   
                    <div>
                        <input type="checkbox" checked class="newLetters" name="show" />
                        <label>Get Daily new letters ?</label>
                    </div>
                        
                
                        <button class="btn" type="submit" id="sendMessage">Send Message</button>   
                    </div> 
                  
                    
            <div class="rightSide">
                <div class="list-container">
                    <h3>Contact us</h3>
                    <div class="list">
                        <ul>
                            <span>
                                <li><b>Adress:</b> 198 west 21th street, suite 721 new york NY 10016</li>
                                <br>
                                <li><b>Phone: </b>+1235235598</li>
                                <br>
                                <li><b>Email:</b> info@yoursite.com</li>
                                <br>
                                <li><b>Website:</b> yoursite.com</li>
                            </span>
                        </ul>
                    </div>
                </div>
        </div>

    </div> 
    <div>  
    <div style="margin-top: 50px;">
        <label id="NameLabel"></label>
      </div>

      <div style="margin-top: 50px;">
        <label id="EmailLabel"></label>
      </div>

      <div style="margin-top: 50px;">
        <label id="SubjectLabel"></label>
      </div>

      <div style="margin-top: 50px;">
        <label id="MessageLabel"></label>
      </div>

    </div>
    <script src="design.js" type="text/javascript"></script>

</body>
</html>
